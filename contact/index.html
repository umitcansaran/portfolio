<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/main.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />

    <title>Web Portfolio of Ümit</title>
  </head>
  <body>
    
    <div class="contact-container">      
      <!-- Navigation bar -->
      <script id="nav" src="/nav.js"></script>

      <h2 class="title">Contact</h2>
  
      <div class="contact-content">
        <div class="contact-box">
          <img class="icon" src="./icons/mail.png" alt="Mail icon" />
          <p class="link">
            <a href="mailto:umitcansaran@yahoo.com">Mail</a>
          </p>
        </div>
  
        <div class="contact-box">
          <img class="icon" src="./icons/linkedin.png" alt="Linkedin icon" />
          <p class="link">
            <a href="https://www.linkedin.com/in/umitcansaran/" target="”_blank”"
              >LinkedIn</a
            >
          </p>
        </div>
  
        <div class="contact-box">
          <img class="icon" src="./icons/github.png" alt="Github icon" />
          <p class="link">
            <a href="https://github.com/umitcansaran" target="”_blank”">GitHub</a>
          </p>
        </div>
  
        <footer>
          <p class="footer-content">
            Ümit Cansaran &#169;<span style="color: red">&#160Switzerland</span>&nbsp2024
          </p>
        </footer>
      </div>
    </div>


    <!-- jQuery first, then Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

</html>
